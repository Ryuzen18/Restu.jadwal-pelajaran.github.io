<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Masukkan Kelas dan Jurusan</title>
  <link rel="stylesheet" href="cssJadwal.css" />
</head>
<body>
  <div class="container fade-in">
    <h1>Jadwal Pelajaran</h1>

    <form id="formKelas">
      <input type="text" id="inputKelas" placeholder="Masukkan Kelas" required />
      <input type="text" id="inputJurusan" placeholder="Masukkan Jurusan" required />
      <button type="submit">Lanjut</button>
    </form>

    <div class="water-mark">Â© Restu.P</div>
  </div>

  <script>
    document.getElementById("formKelas").addEventListener("submit", function(e) {
      e.preventDefault();

      const kelas = document.getElementById("inputKelas").value.trim();
      const jurusan = document.getElementById("inputJurusan").value.trim();

      if (!kelas || !jurusan) {
        alert("Kelas dan jurusan wajib diisi!");
        return;
      }

      localStorage.setItem("kelas", kelas);
      localStorage.setItem("jurusan", jurusan);
      localStorage.setItem("hariIndex", 0);
      localStorage.removeItem("selesai");

      // efek animasi sebelum pindah
      document.querySelector('.container').classList.add('fade-out');

      setTimeout(() => {
        window.location.href = "jadwal.html";
      }, 400);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Input Kelas & Jurusan</title>
</head>
<link rel="stylesheet" href="cssJadwal.css">
<body>
  <div class="container fade-in">
    <h1>Jadwal Pelajaran</h1>

    <form id="formKelas">
        <label for="kelas">Kelas:</label>
        <input type="text" id="kelas" required><br>
        <label for="jurusan">Jurusan:</label>
        <input type="text" id="jurusan" required><br>

        <button type="submit">Lanjut</button>
    </form>
</div>
    <script>
        document.getElementById("formKelas").addEventListener("submit", function(e){
            e.preventDefault();
            const kelas = document.getElementById("kelas").value;
            const jurusan = document.getElementById("jurusan").value;

            localStorage.setItem("kelas", kelas);
            localStorage.setItem("jurusan", jurusan);

      setTimeout(() => {
        window.location.href = "jadwal.html";      
      }, 400);
    });

    // Efek tombol ketika ditekan di versi mobile  
    document.querySelectorAll("button").forEach(btn => {   
      btn.addEventListener("touchstart", () => {
        btn.style.transform = "scale(0.97)";
      });
      btn.addEventListener("touchend", () => {
        btn.style.transform = "scale(1)";
      });
    });

    // Auto-scroll ke bawah saat tambah pelajaran
    if (document.getElementById("formJadwal")) {
      document.getElementById("formJadwal").addEventListener("submit", () => {
        setTimeout(() => window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' }), 500);
      });
    }

    // Tambahan animasi muncul ketika hari ganti
    document.addEventListener("DOMContentLoaded", () => {  
      const konten = document.getElementById("konten");    
      if (konten) konten.classList.add("fade-zoom-in");
    });

    const style = document.createElement("style");
    style.innerHTML = `
      .fade-zoom-in {
        animation: zoomFade 0.5s ease-out;
      }
      @keyframes zoomFade {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
